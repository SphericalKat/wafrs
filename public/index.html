<body class="flex flex-col w-full h-full">
    <header class="flex w-full justify-between items-center px-6 py-3 bg-transparent" style="background: #2a2139;">
        <div class="flex font-mono text-xl">
            <a href="/" class="flex"><span class="text-[#f92aad]"
                    style="text-shadow: 0 0 2px #393a33, 0 0 8px #f39f0575, 0 0 2px #f39f0575;">Waf</span>
                <span class="text-[#f4eee4]"
                    style="text-shadow: 0 0 2px #393a33, 0 0 8px #f39f0575, 0 0 2px #f39f0575;">rs</span></a>
        </div>
    </header>
    <form id="pasteform" action="/" method="post" class="flex relative flex-col w-full h-full overflow-hidden">
        <div class="flex absolute top-0 right-0 p-4">
            <button type="submit">
                <svg class="h-6 w-6 cursor-pointer fill-current text-white hover:text-amber"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                    style="filter: drop-shadow(0 0 8px #f39f05ff);">
                    <path
                        d="M17.6 3.6c-.4-.4-.9-.6-1.4-.6H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V7.8c0-.5-.2-1-.6-1.4l-2.8-2.8zM12 19c-1.7 0-3-1.3-3-3s1.3-3 3-3 3 1.3 3 3-1.3 3-3 3zm1-10H7c-1.1 0-2-.9-2-2s.9-2 2-2h6c1.1 0 2 .9 2 2s-.9 2-2 2z">
                    </path>
                </svg>
            </button>
        </div>
        <textarea name="content" form="pasteform" id="content" required
            placeholder="> Paste, save, share! (Pasting just a URL will shorten it!)"
            class="w-full h-full px-6 py-3 bg-transparent text-[#f4eee4] focus:outline-none resize-none font-mono"
            style="background-image: linear-gradient(to bottom, #2a2139 50%, #34294f);text-shadow: 0 0 2px #393a33, 0 0 8px #f39f0575, 0 0 2px #f39f0575;"></textarea>
    </form>

    <footer>
        <div class="text-[#f4eee4] font-mono flex px-4 py-1 text-xs sm:text-base justify-between text-amber"
