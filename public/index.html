<body class="flex flex-col w-full h-full">
    <header class="flex w-full justify-between items-center px-6 py-3 bg-[#21252b]">
        <div class="flex font-mono text-xl">
            <span class="text-green-300">Waf</span>
            <span class="text-[#cccccc]">rs</span>
        </div>
    </header>
    <form id="pasteform" action="/" method="post" class="flex relative flex-col w-full h-full overflow-hidden">
        <div class="flex absolute top-0 right-0 p-4">
            <button type="submit">
                <svg class="h-6 w-6 cursor-pointer fill-current text-white hover:text-amber"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M17.6 3.6c-.4-.4-.9-.6-1.4-.6H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V7.8c0-.5-.2-1-.6-1.4l-2.8-2.8zM12 19c-1.7 0-3-1.3-3-3s1.3-3 3-3 3 1.3 3 3-1.3 3-3 3zm1-10H7c-1.1 0-2-.9-2-2s.9-2 2-2h6c1.1 0 2 .9 2 2s-.9 2-2 2z">
                    </path>
                </svg>
            </button>
        </div>
        <textarea name="content" form="pasteform" id="content" required
            placeholder="> Paste, save, share! (Pasting just a URL will shorten it!)"
            class="w-full h-full px-6 py-3 bg-[#282c34] text-[#cccccc] focus:outline-none resize-none font-mono"></textarea>
    </form>
